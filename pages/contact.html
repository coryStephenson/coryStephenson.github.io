<style>
body {
  font-family: "Lato", sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111; /*black*/
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181; /* gray - text on sidebar that isn't being hovered over*/
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1; /*white - text on sidebar that is being hovered over*/
}

.sidebar .closebtn { /* The x in the upper right corner of the sidebar*/
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn { 
  font-size: 20px;
  cursor: pointer;
  background-color: #0000FF;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #0099FF;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
 .dark-mode {
        background-color: black;
        color: #00FF33;
}
.light-mode {
        background-color: white;
        color: black;
} 
  
 .container {
  width: 80%;
  padding: 50px;
  display: flex;
  justify-content: space-between;
  }
  
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

  float: center;
  text-align: center;
  font-family: arial;
  
}

.title {
  color: white;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #242148;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}  
</style>

<h3 id="DarkModetext">Dark Mode is OFF</h3>
    <button class="favorite styled" type="button"onclick="darkMode()">Darkmode</button>
    <button class="favorite styled" type="button" onclick="lightMode()">LightMode</button>
<script>
      function darkMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "dark-mode";
        content.innerText = "Dark Mode is ON";
      }
      function lightMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "light-mode";
        content.innerText = "Dark Mode is OFF";
      }
</script>

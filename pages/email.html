<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #242148;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>  
</head>    
<body>
<div class="modal fade" id="contact" role="dialogue">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="gform" class="form-horizontal" method="POST" action="https://script.google.com/macros/s/AKfycbwnHpieUkfo5D84Ab1l5BD-2TRk7-9xkg18Gar3qZFH58cWipT_EyCpRzcUJABtLXqVLw/exec">

          <div class="modal-header">
            <h1>Send me an email</h1>
          </div>

          <div class="modal-body">




            <fieldset class="form-group">
              <label for="name" class="col-lg-2 control-label">Name: </label>
              <div class="col-lg-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Please put your full name" />
            </fieldset>

            <fieldset class="form-group">
              <label for="email" class="col-lg-2 control-label">Email: </label>
              <div class="col-lg-10">
              <input type="email" class="form-control" id="email" name="email" value="" required placeholder="email@siteexample.com"/>
            </fieldset>

            <fieldset class="form-group">
              <label for="message" class="col-lg-2 control-label">Message: </label>
              <div class="col-lg-10">
              <textarea type= "text" id="message" name="message" rows="8" class="form-control"></textarea>
            </fieldset>

            <div class="modal-footer">
              <a href="/" class="btn btn-default" data-dismiss="modal">Close it</a>
              <button class="btn btn-primary" type="submit"> Submit</button>
            </div>


          </div>
        </form>
        <!-- Customise the Thankyou Message People See when they submit the form: -->

        <div style="display:none;" id="thankyou_message">
          <h2 class='col-lg-10 model_message'>  Thanks for your message - I will get back to you soon</h2>
        </div>

      </div>
    </div>
  </div>

</div><!-- /.container -->

<!-- Included so that when you complete a contact request you get a message -->
<script data-cfasync="false" type="text/javascript"
src="https://corystephenson.github.io/form-submission-handler.js">
</script>
</body>
</html>
</html>
